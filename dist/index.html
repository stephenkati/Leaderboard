<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    
    <h1>Leaderboard</h1>

    <h2>Recent Scores</h2>
    <button>Refresh</button>

    <div class="scoreList">
        <li>Kelly: <span>100</span> </li>
        <li>Myron: <span>20</span> </li>
        <li>Dax: <span>77</span> </li>
        <li>Mosey: <span>20</span> </li>
        <li>Sabrina: <span>50</span> </li>
        <li>Miguel: <span>78</span> </li>
        <li>Harris: <span>125</span> </li>
        <li>Antony: <span>42</span> </li>
    </div>

    <div class="addScore">

        <h3>Add your score</h3>

        <form action="">
            <input type="text" name="name" id="name" placeholder="Your name">
            <input type="text" name="score" id="score" placeholder="Your score">
            <input type="submit" name="submit" id="submit">
        </form>

    </div>

</body>
</html>
